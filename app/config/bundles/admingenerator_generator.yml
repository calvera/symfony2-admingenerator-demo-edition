admingenerator_generator:
    # choose  and enable at least one
    use_propel:           false
    use_doctrine_orm:     true
    use_doctrine_odm:     false

    # set customized base template
    base_admin_template: AdmingeneratorDashboardDemoBundle::base_admin.html.twig

    # enable dashboard brand link
    dashboard_route:	admingenerator_demo_welcome # Make sense only if using the default menu builder
    login_route: admingenerator_demo_welcome

